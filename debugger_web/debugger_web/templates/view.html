<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
{% load staticfiles %}
<script type="text/javascript" src="{% static "js/view.js" %}"></script>

<div id="viewdata-div">
	<div class="hidden" id="address">{{ address }}</div>
	<p>left</p> <input id="left" type="text" value={{ left }} />
	<p>top</p> <input id="top" type="text" value={{ top }} />
	<p>width</p> <input id="width" type="text" value={{ width }} />
	<p>height</p> <input id="height" type="text" value={{ height }} />
</div>
